<html lang="en">

<head>
<title>MarkerLess WebAR</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>

<model-viewer src="markerless.glb"
ios-src="markerless.usdz"
alt="3D AR Show"
shadow-intensity="1"
camera-controls
interaction-prompt="auto"
ar-scale="auto"
ar-modes="webxr scene-viewer quick-look fallback"
style="width: 71%; height: 85%; display: block; margin-left: 17%; margin-right: auto; background-color: #F8FAF7; background-position: center; margin-top: 8.5%; padding-top: 9%; border-radius: 25px; border-color: black;"
ar magic-leap>
</model-viewer>

</body>
</html>
